<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule </title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>
<body>

<div class="container">
	<br>
	<div class="jumbotron">
		<h1 class="text-center">Anytime is Train Time</h1>
		<h3 class="text-center">Choo Choo!</h3>
	</div>

	<div class="row">
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div>
				<div class="panel-body">
					<table class="table">
						<thead>
							<tr>
                                <th>Train Name</th>
								<th>Destination</td>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>

						</tbody>
					</table>
				</div>
			</div>
		</div>

		<!-- Adding Info Panel-->
		<div class="col-sm-12">
			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">Add Train</h3>
				</div>
				<div class="panel-body">

					<form role="form">
					  <div class="form-group">
					    <label for="text">Train Name</label>
					    <input type="text" class="form-control" id="trainInput">
					  </div>
					  <div class="form-group">
					    <label for="text">Destination</label>
					    <input type="text" class="form-control" id="destinationInput">
					  </div>
					  <div class="form-group">
					    <label for="text">First Train Time (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="timeInput">
					  </div>
					  <div class="form-group">
						 <label for="comment">Frequency (min)</label>
						 <input type="text" class="form-control" id="frequencyInput"></textarea>
					   </div>
					  <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
					</form>

				</div>
			</div>
		</div>

	</div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script type="text/javascript" src="assets/script.js"></script>
<script type="text/javascript" src="assets/moment.js"></script>
</body>
</html>
